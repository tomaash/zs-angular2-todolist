<div>
  <timer></timer>
  <div class="status">
    <p *ngIf="todosService.busy"> Working ... </p>
    <p *ngIf="todosService.error"> Network error! </p>
  </div>
  <input type="text" [(ngModel)]="todosService.current" autofocus>
  <button (click)="todosService.addTodo()">Add</button>
  <ul>
    <li *ngFor="#todo of todosService.list">{{todo.name}}</li>
  </ul>

</div>
