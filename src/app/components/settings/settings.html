<div>
    <div class="status">
        <p *ngIf="settingsService.busy"> Working ... </p>
        <p *ngIf="settingsService.error"> Network error! </p>
    </div>
    <input type="text" [(ngModel)]="settingsService.current" autofocus>
    <button (click)="settingsService.save()">Add</button>
    <ul>
        <li *ngFor="#setting of settingsService.settings">{{setting.name}}</li>
    </ul>

</div>
